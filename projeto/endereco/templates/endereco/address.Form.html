<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    {% if address %}
    <fieldset>
        <legend>Editar</legend>
        <form action="{% url 'endereco:atualizar' address.id %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                <br>
                {{ field }}
                <br>
                {% endfor %}
                <br>
                <button type="submit">Atualizar</button>
        </form>
    </fieldset>
 {% else %}
        <fieldset>
            <legend>Cadastrar Endere√ßo</legend>
                <form action="{% url 'endereco:criar' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}
                        <br>
                        {{ field }}
                        <br>
                        {% endfor %}
                        <br>
                        <button type="submit">Cadastrar</button> 
                </form>
        </fieldset>
    {% endif %}
</body>
</html>
